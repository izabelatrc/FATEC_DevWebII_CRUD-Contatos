<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>

</head>

<body>
    <main id="app">
        <h1>Contatos</h1>
        <section class="add" v-if="!editando"> <!--incluso v-if="!editando"-->
            <h2>Adicionar</h2>
            <form @submit.prevent="createItem" id="add-contact">
                <div class="inputs">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" v-model="nomeInput" required placeholder="Nome Sobrenome">
                </div><br>
                <div class="inputs">
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" v-model="telefoneInput" required placeholder="(xx) xxxxx-xxxx">
                </div><br>
                <button type="submit" id="add">Adicionar</button><br>
            </form>
        </section>
        <section class="edit">
            <form v-if="editando" @submit.prevent="confirmarEdicao" id="edit-contact">
                <h2>Editar</h2>
                <div class="inputs">
                    <label for="novoNome">Alterar nome:</label>
                    <input type="text" id="novoNome" v-model="novoNome" required>
                </div><br>
                <div class="inputs">
                    <label for="novoTelefone">Alterar telefone:</label>
                    <input type="text" id="novoTelefone" v-model="novoTelefone" required>
                </div><br>
                <div class="edit-buttons">
                    <button type="submit" id="confirm">Confirmar</button>
                    <button type="button" @click="cancelarEdicao" id="exit">Cancelar</button>
                </div><br>
            </form>
        </section>
        <br>
        <br>
        </section>
        <section class="list">
            <h2>Lista de Contatos</h2>
            <table class="contacts">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(contato, index) in nomes" :key="contato.id">
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td><button @click="editarNome(index)" id="edit">Editar</button></td>
                        <td><button @click="excluirNome(index)" id="delete">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
